name: CI + CD - Test and Deploy to AWS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # =====================================================
  # 1. CI - Test Suite (pytest)
  # =====================================================
  tests:
    runs-on: ubuntu-latest
    if: false 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q


  # =====================================================
  # 2. CD - Deploy to AWS EC2 ONLY IF TESTS PASS
  # =====================================================
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: false 

    #if: github.ref == 'refs/heads/main'   # Solo deploy si es push a main (NO en PR)

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/aws_deploy_key
          chmod 600 ~/.ssh/aws_deploy_key

      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/aws_deploy_key ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e

            echo "→ Navegando a la carpeta del proyecto"
            cd ${{ secrets.APP_PATH }}

            echo "→ Actualizando código"
            git pull origin main

            echo "→ Activando entorno virtual compartido"
            source ${{ secrets.AWS_VENV_PATH }}/bin/activate

            echo "→ Instalando dependencias"
            pip install --upgrade -r requirements.txt

            echo "→ Reiniciando servicio systemd"
            sudo systemctl restart ${{ secrets.AWS_SERVICE }}

            echo "→ DESPLIEGUE COMPLETO"
          EOF
